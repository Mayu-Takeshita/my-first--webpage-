<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333333;
      font-family: 'Segoe UI', 'ヒラギノ角ゴ ProN', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #00acc1;
      margin-top: 0;
    }

    .info {
      font-size: 1.1em;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>ようこそ!</h1>
    <p>私の最初のホームページへ</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>プロフィール</h2>
      <p class="info"><strong>名前：</strong>竹下真結</p>
      <p class="info"><strong>学部学科：</strong>理工学部応用情報工学科</p>
    </div>



  <footer>
    &copy; 2025 竹下真結. All rights reserved.
  </footer>

</body>
</html>
